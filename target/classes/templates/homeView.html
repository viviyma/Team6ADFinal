<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>
<script>
const labels = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
const data = {
  labels: labels,
  datasets: [{
    label: 'Daily Activities', 

    backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
    ],
    borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
    borderWidth: 1
  }]
};

document.addEventListener("DOMContentLoaded", function() {
  var name = document.getElementById("username").innerHTML
  fetch('http://localhost:8080/api/weeklyuserstats?username='+name)

  .then((response) => response.json())

  .then((dataArr) => {

    let newArr = []

    for (const property in dataArr) {

      newArr.push(dataArr[property].points)

    }

    data.datasets[0].data = newArr;

    console.log(newArr)

    const myChart = new Chart(

      document.getElementById('myChart'),config);

  });

});

const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
}
</script>
<head th:replace="fragments/layout.html :: html_head">
</head>
<body>
	<div th:replace="fragments/layout.html :: menu"/>
	<div th:replace="fragments/layout.html :: header"/> 
	<h1 id="username" th:text="${username}"/>
		<form action ="#" th:action="@{/home}" method="post">
		
	</form>
	  <canvas id="myChart"></canvas>
</body>

</html>
