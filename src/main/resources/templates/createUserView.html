<style>
body {
  margin: 0;
  padding: 0;
  background-color: rgb(0, 255, 128);
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 510px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}

  margin-top: -85px;

    <body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Join the Clan!!!</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/saveUser}" th:object = "${user}" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control" th:field = "*{name}" placeholder = "User Name">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control" th:field = "*{password}" placeholder = "Password">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Email:</label><br>
                                <input type="text" name="password" id="password" class="form-control" th:field = "*{email}" placeholder = "Email">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Occupation:</label><br>
                                <input type="text" name="password" id="password" class="form-control" th:field = "*{occupation}" placeholder = "Occupation">
                            </div>
                            <!--<div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>-->
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>   
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
